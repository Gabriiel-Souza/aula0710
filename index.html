<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <link rel="stylesheet" href="css/formulario.css"/>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form action="" id="formulario" method="POST" name="formulario">
        <legend>Cadastro Geral</legend>
        <div class="colunas">
        <div class="input-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Insira o nome!"/>
        </div>
        <div class="input-group">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira o sobrenome"/>
        </div>
        </div>
        <div class="colunas">
        <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" nome="email" placeholder="Insira seu email"/>
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha!"/>
        </div>
        </div>
        <div class="colunas">
        <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o telefone"/>
        </div>
        <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Insira o CEP!"/>
        </div>
        </div>
        <div class="colunas">
            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="">Informar...</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="x">Não informar</option>
                </select>
            </div>
            <div class="input-group">
                <label for="newsletter">Newsletter</label>
                <input type="checkbox" id="newsletter"/>
                <small>Desejo receber novidades</small>
            </div>
        </div>
        <div class="input-group">
            <button type="button" class="botao" onclick="validar()">Enviar</button>
        </div>
    </form>
    <script>
        /* Função Validar */
        function validar() {
          // pegando o valor do nome pelos names
          var nome = document.getElementById("nome");
          var sobrenome = document.getElementById("sobrenome");
          var email = document.getElementById("email");
          var senha = document.getElementById("senha");
          var telefone = document.getElementById("telefone");
          var cep = document.getElementById("cep");
          var sexo = document.getElementById("sexo");
          var newsletter = document.getElementById("newsletter").checked;

          // verificar se o nome está vazio
          if (nome.value == "") {
            alert("Nome não informado");

            // Deixa o input com o focus
            nome.focus();
            // retorna a função e não olha as outras linhas
            return;
          }
          if (sobrenome.value == "") {
            alert("Sobrenome não informado");
            sobrenome.focus();
            return;
          }
          if (email.value == "") {
            alert("E-mail não informado");
            email.focus();
            return;
          }
          if (senha.value == "") {
            alert("Senha não informada");
            senha.focus();
            return;
          }
          if (telefone.value == "") {
            alert("Telefone não informado");
            telefone.focus();
            return;
          }
          if (cep.value == "") {
            alert("CEP não informado");
            cep.focus();
            return;
          }
          if (sexo.value == "") {
            alert("Sexo não informado");
            sexo.focus();
            return;
          }
          alert("Formulário enviado!");
          // envia o formulário
          //formulario.submit();
        }
    </script>
    
</body>
</html>
